<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>详情页</title>
  <link rel="stylesheet" href="../lib/reset.css">
  <link rel="stylesheet" href="../common/navHeader/navHeader.css">
  <link rel="stylesheet" href="../common/headerTab/headerTab.css">
  <link rel="stylesheet" href="../menu/left/left.css">
  <link rel="stylesheet" href="../menu/right/right.css">
  <link rel="stylesheet" href="../menu/shopBar/shopBar.css">

  <script type="text/javascript">
    (function () {
      var docEl = document.documentElement

      // set 1rem = viewWidth / 10
      function setRemUnit() {
        var rem = docEl.clientWidth / 10;
        docEl.style.fontSize = rem + 'px';
      }

      setRemUnit()

      // reset rem unit on page resize
      window.addEventListener('resize', setRemUnit)
      window.addEventListener('pageshow', function (e) {
        if (e.persisted) {
          setRemUnit()
        }
      });
    })();
  </script>
</head>

<body>

  <!--头部开始-->
  <div class="nav">
    <div class="back-icon" onclick="window.history.go(-1)"></div>
    <h4 class="title">深圳麦当劳前海二餐厅</h4>
  </div>
  <!--头部结束-->

  <!--tabbar开始-->
  <div class="tab-bar"></div>
  <!--tabbar结束-->

  <!-- 点菜内容开始 -->
  <div class="menu-inner">

    <div class="left-bar">
      <div class="left-bar-inner"></div>
    </div>

    <div class="right-content">
      <p class="right-title"></p>
      <div class="right-list">
        <div class="right-list-inner"></div>
      </div>
    </div>

    <!-- 购物车开始 -->
    <div class="shop-bar"></div>

    <!-- 遮罩层 -->
    <div class="mask hide"></div>
    <!-- 购物车结束 -->
  </div>
  <!-- 点菜内容结束 -->

  <script type="text/javascript" src="../lib/jquery.min.js"></script>
  <script type="text/javascript" src="../common/headerTab/headerTab.js"></script>
  <script type="text/javascript" src="../menu/left/left.js"></script>
  <script type="text/javascript" src="../menu/right/right.js"></script>
  <script type="text/javascript" src="../menu/shopBar/shopBar.js"></script>
</body>

</html>
