<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>商家</title>
  <link rel="stylesheet" href="../lib/reset.css">
  <link rel="stylesheet" href="../common/navHeader/navHeader.css">
  <link rel="stylesheet" href="../common/headerTab/headerTab.css">
  <link rel="stylesheet" type="text/css" href="./my.css">
  <link rel="stylesheet" type="text/css" href="./restanurant.css">
  <script type="text/javascript">
    (function () {
      var docEl = document.documentElement

      // set 1rem = viewWidth / 10
      function setRemUnit() {
        var rem = docEl.clientWidth / 10;
        docEl.style.fontSize = rem + 'px';
      }

      setRemUnit()

      // reset rem unit on page resize
      window.addEventListener('resize', setRemUnit)
      window.addEventListener('pageshow', function (e) {
        if (e.persisted) {
          setRemUnit()
        }
      });
    })();
  </script>
</head>

<body>
  <div class="restanurant">
    <!--头部开始-->
    <div class="nav">
      <div class="back-icon" onclick="window.history.go(-1)"></div>
      <h4 class="title">深圳麦当劳前海二餐厅</h4>
    </div>
    <!--头部结束-->

    <!--tabbar开始-->
    <div class="tab-bar" style="border-bottom: 0.2666666667rem solid #eee;"></div>
    <!--tabbar结束-->

    <!--内容区域-->
    <div class="content">
      <ul>
        <li class="tel">
          15118120697
        </li>
        <li class="address">
          商家地址：深圳市南山区南新路2084号
        </li>
      </ul>

      <ul>
        <li class="time">
          配送时间：10:00-23:20
        </li>
        <li class="pay">
          该商家支持在线支付
        </li>
      </ul>
    </div>
  </div>






  <script type="text/javascript" src="../lib/jquery.min.js"></script>
  <script type="text/javascript" src="../common/headerTab/headerTab.js"></script>
</body>

</html>
