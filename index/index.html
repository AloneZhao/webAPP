<!-- 首页 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript">
    (function () {
      var docEl = document.documentElement

      // set 1rem = viewWidth / 10
      function setRemUnit() {
        var rem = docEl.clientWidth / 10;
        docEl.style.fontSize = rem + 'px';
      }

      setRemUnit()

      // reset rem unit on page resize
      window.addEventListener('resize', setRemUnit)
      window.addEventListener('pageshow', function (e) {
        if (e.persisted) {
          setRemUnit()
        }
      });
    })();
  </script>
  <title>首页</title>
  <link rel="stylesheet" href="../lib/reset.css">
  <link rel="stylesheet" href="./header/header.css">
  <link rel="stylesheet" href="./searchBar/searchBar.css">
  <link rel="stylesheet" href="./category/category.css">
  <link rel="stylesheet" href="./contentList/contentList.css">
  <link rel="stylesheet" href="./starScore/starScore.css">
  <link rel="stylesheet" href="../common/bottomBar/bottomBar.css">
</head>

<body>
  <!-- 头部开始 -->
  <div class="header">
    <div class="search-bar">
      <div class="bar-location">
        <div class="location-icon"></div>
        <div class="location-text">成都市</div>
      </div>
      <div class="search-btn">
        <p class="place-holder">鸡翅</p>
      </div>
    </div>
    <img class="banner-img" src="./img/head-bg.png">
  </div>
  <!-- 头部结束 -->

  <!-- 类目开始 -->
  <div class="category-content clearfix"></div>
  <!-- 类目结束 -->

  <!--商家列表开始-->
  <div class="list-content">
    <h4 class="list-title">
      <span class="title-line"></span>
      <span>附近商家</span>
      <span class="title-line"></span>
    </h4>
    <div class="list-wrap"></div>
    <div class="loading">加载中...</div>
  </div>
  <!--商家列表结束-->

  <!-- 底部导航开始 -->
  <div class="bottom-bar"></div>
  <!-- 底部导航结束 -->


  <script type="text/javascript" src="../lib/jquery.min.js"></script>
  <script type="text/javascript" src="./category/category.js"></script>
  <script type="text/javascript" src="./contentList/contentList.js"></script>
  <script type="text/javascript" src="./starScore/starScore.js"></script>
  <script type="text/javascript" src="../common/bottomBar/bottomBar.js"></script>
</body>

</html>
